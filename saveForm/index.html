<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
    <div class="register">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label><br>
                        <input id= "name" type="text" value="" placeholder="Enter Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label><br>
                        <input id= "email" type="text" required placeholder="Enter email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone Number</label><br>
                        <input id= "phone" type="text" placeholder="Enter Phone Number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password</label><br>
                        <input id= "pwd" type="text" placeholder="Enter Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd2">Confirm Password</label><br>
                        <input id= "pwd2" type="text" placeholder="Confirm Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Save</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
</body>
</html>
